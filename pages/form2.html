<!DOCTYPE html>
<html>
<head>
	<title>Account Registration</title>
	<link rel="stylesheet" type="text/css" href="form2.css">
</head>
<body>
	<form class="account-reg">

		<!-- FORM HEAD -->

		<div class="form-head">
			<h1>Create Account</h1>
		</div>

		<div class="form-body">
			
			<div class="two-inputs">
				<div class="group-input left">
					<label class="input-title" for="firstname">First Name *</label>
					<input type="text" class="form-input" id="firstname" placeholder=" enter your first name" required="required"></input>
				</div>

				<div class="group-input right">
					<label class="input-title" for="lastname">Last Name</label>
					<input class="form-input" id="lastname" placeholder=" enter your last name"></input>
				</div>
			</div>

			<div class="group-input">
				<label class="input-title" for="email">Email *</label>
				<input class="form-input" id="email" placeholder=" enter your email" required="required"></input>
			</div>

			<div class="two-inputs">
				<div class="group-input left">
					<label class="input-title" for="password">Password *</label>
					<input type="password" type="text" class="form-input" id="password" placeholder=" enter your password" required="required"></input>
				</div>

				<div class="group-input right">
					<label class="input-title" for="confirm-password">Confirm Password *</label>
					<input type="password" class="form-input" id="confirm-password" placeholder=" enter your password again" required="required"></input>
				</div>
			</div>

			<div class="two-inputs" id="radio">
				<div class="group-input left">
					<label class="input-title" for="gender">Gender:</label>
					<input type="radio" name="gender" class="gender"> Male</input>
					<input type="radio" name="gender" class="gender"> Female</input>
				</div>

				<div class="group-input right" class="checkbox">
					<label class="input-title" for="femlae">Hobbies:</label>
					<input type="checkbox" name="hobbies" id="Music"> Music</input>
					<input type="checkbox" name="hobbies" id="Sports"> Sports</input>
					<input type="checkbox" name="hobbies" id="Travel"> Travel</input>
					<input type="checkbox" name="hobbies" id="Movies"> Movies</input>
				</div>
			</div>

			<div class="two-inputs">
				<div class="group-input left">
					<label class="input-title" for="income-src">Source Of income</label>
					<select class="form-input">
      					<option>Job</option>
      					<option>Buisness</option>
      					<option>Unemployed</option>
      					<option>Student</option>
    				</select>

				</div>

				<div class="group-input right">
					<label class="input-title" for="income-range">Income</label>
					<input type="range" min="20" max="100" step="5"  value="0" id="experience" class="form-input" onChange="change();">
    				<span id="range-label">20K</span>
				</div>
			</div>
		
			<div class="two-inputs">
				<div class="group-input left" style="text-align: left;">
					<label class="input-title" for="choose-file">Upload Profile Picture</label>
					<input type="file" id="choose-file"></input>
				</div>

				<div class="group-input right">
					<label class="input-title" for="age">Age</label>
					<input type="text" class="form-input" id="age"></input>
				</div>
			</div>

			<div class="group-input">
				<label class="input-title" for="bio">Bio</label>
				<textarea class="form-input" rows="4" cols="50"></textarea>
			</div>
		</div>

			<!-- FORM FOOTER -->

		<div class="form-foot">
			<Button type="submit" name="btn" class="btn" >Create</Button>
		</div>
	</form>

	<script>
      var rangeLabel = document.getElementById("range-label");
      var experience = document.getElementById("experience");
      function change() {
      rangeLabel.innerText = experience.value + "K";
      }
    </script>
</body>
</html>
