<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="form1.css">
    <title>form_01</title>
</head>
<body>
    <form class="Registration-Form">
        <div class="form-head">
            <h1>Registration Form</h1>
        </div>

        <div class="form-body">
            
            <div class="two-inputs">
                <div class="group-input left">
                    <label class="input-title" for="firstname">First Name</label>
                    <input type="text" class="form-input" id="firstname"></input>
                </div>

                <div class="group-input right">
                    <label class="input-title" for="lastname">Last Name</label>
                    <input type="text" class="form-input" id="lastname"></input>
                </div>
            </div>


            <div class="two-inputs">
                <div class="group-input left">
                    <label class="input-title" for="dob">Birthday</label>
                    <input class="form-input" type="text" name="text" id="dob"\>
                </div>

                <div class="group-input right">
                    <label class="input-title" for="gender">Gender:</label>
                    <input type="radio" name="gender" class="gender" checked="checked"> Male</input>
                    <input type="radio" name="gender" class="gender"> Female</input>
                </div>
            </div>

            <div class="two-inputs">
                <div class="group-input left">
                    <label class="input-title" for="email">Email</label>
                    <input type="text" class="form-input" id="email"></input>
                </div>

                <div class="group-input right">
                    <label class="input-title" for="number">Number</label>
                    <input type="text" class="form-input" id="number"></input>
                </div>
            </div>

            <div class="group-input">
                    <label class="input-title" for="subject">subject</label>
                    <select class="form-input" >
                        <option>Choose Options</option>
                        <option>PIS</option>
                        <option>IICT THEORY</option>
                        <option>PF THEORY</option>
                        <option>IICT LAB</option>
                        <option>PF LAB</option>
                        <option>VLM</option>
                    </select>
            </div>
        </div>

        <div class="form-foot">
            <input type="submit" name="submit-btn" class="submit-btn"></input>
        </div>
    </form>
</body>
</html>
